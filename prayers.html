      <div class="text-center">

        <button class="btn btn-danger" onclick="reset()">Reset</button>

  <script>
    let counter = 0;

    function count() {
      counter++;
      document.getElementById('count').textContent = counter;
    }

    function reset() {
      counter = 0;
      document.getElementById('count').textContent = counter;
    }
  </script>
